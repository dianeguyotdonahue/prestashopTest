    <script type="text/javascript">
      function reveal_message() {
        document.getElementById("message").innerHTML = "Bonjour";
      }

      function change_colour() {
        reveal_message();
        document.getElementById("message").style.transition = "0.7s";
        document.getElementById("message").setAttribute("onmouseover", "Afficher()");
      }

      function Afficher() {
        document.getElementById("message").style = "blue";

      }
      window.onload = function() {
        var header = document.createElement("h1");
        header.setAttribute("id","message");
        document.body.appendChild(header);

        var button = document.createElement("button");
        button.setAttribute("onclick","change_colour()");
        button.setAttribute("type","button");
        button.setAttribute("style", "1:asafss;2:asasf:color:redd;argin:auto;")
        button.innerHTML = "Change color";
        document.body.appendChild(button);
      };



</script>
